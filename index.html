<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="bubble.css">
    <script src="bubble.js" defer></script>
</head>
<body>
    <div id="start">
        <input type="button" value="Start Game" id="startButton" onclick="startGame()">
    </div>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitVal" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerValue" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
</body>
</html>
